<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Diabetic Management System</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Add Glycemie</h1>
    <form action="#" th:action="@{/glycemie/new}" th:object="${glycemie}" method="post">
        <div class="form-group">
            <label for="value">Value:</label>
            <input type="number" step="0.01" class="form-control" id="value" name="value" th:field="*{value}" required>
        </div>
        <div class="form-group">
            <label for="date">Date:</label>
            <input type="datetime-local" class="form-control" id="date" name="date" th:field="*{date}" required>
        </div>
        <div class="form-group">
            <label for="unit">Unit:</label>
            <input type="text" class="form-control" id="unit" name="unit" th:field="*{unit}" required>
        </div>
        <button type="submit" class="btn btn-primary">Add Glycemie</button>
    </form>
</div>
</body>
</html>
